<!DOCTYPE hmtl>
<html>
<head>
  <meta charset="utf-8">
  <title>NewRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/styles.css">

<body>

  <div class="container">
    <div class="interface-box">
      <div class="upper band">
        <div class="header">
          <h1>NewRunner</h1>
          <p>Set your running goals in a few easy steps</p>
        </div>
      </div>

      <div id="welcome-slide">
        <h2 class="bib-text">WELCOME</h2>
        <ul id="welcome-options">
          <li><a href="" id="launch-link">New? Get Started</a></li>
          <li><a href="" id="login-link">Returning? Log In!</a></li>
        </ul>
      </div>

      <div id="distance-slide">
        <h3>What is your comfortable running distance, in miles?</h3>
      </div>


      <div class="lower band">
    </div>
  </div>

  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>
